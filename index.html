<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock-Paper-Scissors</h1>
    </header>
    <main>
        <div class="score-board">
            <p class="score-text-area">User Score:</p>
            <p class="score-text-area">Computer Score:</p>
        </div>
        <div class="score-board-under">
            <div class="score-number-area" id="user-score-area">0</div>
            <div class="score-number-area" id="computer-score-area">0</div>
        </div>
        <div class="button-area">
            <button class="choice-button" id="rock-button">Rock</button>
            <button class="choice-button" id="paper-button">Paper</button>
            <button class="choice-button" id="scissors-button">Scissors</button>
        </div>
    </main>
        <script src="script.js"></script>
</body>
</html>
